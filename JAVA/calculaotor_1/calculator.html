<body>
    <div class="container">
        <div class="result">
            <span> 0</span>
        </div>
        <div class="buttons">
            <button class="item item1 clear">AC</button>
            <button class="item item1 negative" value="+/-">+/-</button>
            <button class="item percent sign" value="%">%</button>
            <button class="item item3 sign" value="/">/</button>
            <button class="item numbers" value="7">៧</button>
            <button class="item numbers" value="8">៨</button>
            <button class="item numbers" value="9">៩</button>
            <button class="item item3 sign" value="x">x</button>
            <button class="item numbers" value="4">៤</button>
            <button class="item numbers" value="5">៥</button>
            <button class="item numbers" value="6">៦</button>
            <button class="item item3 sign" value="-">-</button>
            <button class="item numbers" value="1">១</button>
            <button class="item numbers" value="2">២</button>
            <button class="item numbers" value="3">៣</button>
            <button class="item item3 sign" value="+">+</button>
            <button class="item zero numbers" value="0">0</button>
            <button class="item comma">,</button>
            <button class="item item3 equals">=</button>
        </div>

    </div>
</body>
