<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo {
            background-color: aqua;
            width: 700px;
            height: 500px;
            margin: auto;
        }
    </style>
</head>

<body>

</body>

<script>
    var id = [10], name = [10], sex = [10], n, i;
    var sc1 = [10], sc2 = [10], sc3 = [10], avg, grade;

    n = prompt("Input N: ");
    for (i = 0; i < n; i++) {
        id[i] = prompt("Input ID");
        name[i] = prompt("Input Name");
        sex[i] = prompt("Input Sex");
        sc1[i] = prompt("Input sc1");
        sc2[i] = prompt("Input sc2");
        sc3[i] = prompt("Input sc3");
    }

    var total = parseInt(sc1) + parseInt(sc2) + parseInt(sc3);
    avg = total / 3;

    if (avg >= 90 && avg >= 100) {
        grade = 'A';
    } else if (avg >= 80 && avg >= 90) {
        grade = 'B';
    } else if (avg >= 70 && avg >= 80) {
        grade = 'C';
    } else if (avg >= 60 && avg >= 70) {
        grade = 'D';
    } else if (avg >= 50 && avg >= 60) {
        grade = 'E';
    } else if (avg < 50) {
        grade = 'F';
    }


    for (i = 0; i < n; i++) {
        document.write("<table border=1 >");
        document.write("<th>ID</th><th>Name</th><th>Sex</th><th>Math</th><th>Khmer</th><th>Physical</th><th>Total</th><th>Average</th><th>Grade</th>")
        document.write("<tr> <td>" + id[i] + "</td> <td>" + name[i] + "</td> <td>" + sex[i] + "</td><td>" + sc1[i] + "</td><td>" + sc2[i] + "</td><td>" + sc3[i] + "</td><td>" + total + "</td><td>" + avg + "</td><td>" + grade + "</td> </tr>")
        document.write("</table > <br>")
    }


</script>

</html>
