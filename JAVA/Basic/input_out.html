<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script>
        function v1() {
            var t1 = document.getElementById("n1").value;
            var t2 = document.getElementById("n2").value;
            var re1 = parseInt(t1) + parseInt(t2);
            document.getElementById("re").value = re1;
        }

        function v2() {
            var t1 = document.getElementById("n1").value;
            var t2 = document.getElementById("n2").value;
            var re1 = parseInt(t1) - parseInt(t2);
            document.getElementById("re").value = re1;
        }
        function v3() {
            var t1 = document.getElementById("n1").value;
            var t2 = document.getElementById("n2").value;
            var re1 = parseInt(t1) * parseInt(t2);
            document.getElementById("re").value = re1;
        }

        function v4() {
            var t1 = document.getElementById("n1").value;
            var t2 = document.getElementById("n2").value;
            var re1 = parseInt(t1) / parseInt(t2);
            document.getElementById("re").value = re1;
        }
    </script>
</head>

<body>
    <label for="">Input Number1</label><br><br>
    <input type="text" id="n1"><br><br>

    <label for=""></label><br>Input number2 <br> <br>
    <input type="text" id="n2"> <br> <br>

    <label for=""></label><br>Resuft<br> <br>
    <input type="text" id="re"> <br> <br>

    <input type="button" value=" + " onclick="v1()"> &nbsp;
    <input type="button" value=" - " onclick="v2()">&nbsp;
    <input type="button" value=" * " onclick="v3()">&nbsp;
    <input type="button" value=" / " onclick="v4()">&nbsp;
</body>


</html>
