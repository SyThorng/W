<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #img1 {
            /* background-color: aqua; */
            width: 300px;
            height: 400px;
            padding: 40px;
        }

        #img2 {
            /* background-color: red; */
            width: 300px;
            height: 400px;
            margin-left: 50px;
            padding: 40px;

        }

        #img3 {
            /* background-color: blue; */
            width: 300px;
            height: 400px;
            margin-left: 50px;
            padding: 40px;

        }

        .tt {
            display: flex;
            padding: 100px;
        }
    </style>
</head>

<body>
    <div class="tt">
        <div id="img1">
            <img src="ro.jpeg" id="img3" alt="" width="100%" height="100%" onmouseover="img2()" onmouseout="img4()">
        </div>
        <div id="img2">
            <img src="G1.jpeg" alt="" width="100%" height="100%" id="q1" onmouseover="qa()" onmouseout="qb()">
        </div>
        <div id="img3">
            <img src="G1.jpeg" alt="" width="100%" height="100%" id="qt" onmouseover="qc()" onmouseout="qd()">
        </div>
    </div>
</body>

<script>
    // function tt() {
    //     document.getElementById("img1").innerHTML = ("tt")
    // }
    function img2() {
        document.getElementById("img3").setAttribute("src", "../../CSS/Basic/AK_WebCover.jpeg");
    }
    function img4() {
        document.getElementById("img3").setAttribute("src", "ro.jpeg");
    }

    function qa() {
        document.getElementById("q1").setAttribute("src", "G1.jpeg")
    }

    function qb() {
        document.getElementById("q1").setAttribute("src", "G2.jpeg")
    }

    function qc() {
        document.getElementById("qt").setAttribute("src", "G2.jpeg")
    }

    function qd() {
        document.getElementById("qt").setAttribute("src", "G1.jpeg")
    }


</script>

</html>
