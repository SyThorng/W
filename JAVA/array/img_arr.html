<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        .demo {
            width: 500px;
            height: 500px;
            /* background-color: blue; */
            width: 100;
            /* margin: auto; */
            margin-top: 100px;
            display: flex;
        }

        .demo img {
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <div class="demo">

    </div>
</body>
<script>
    var arr = ["g1.jpeg",
        "q2.webp",
        "q3.jpeg",
        "https://assets.reedpopcdn.com/digitalfoundry-2015-god-of-war-3-remastered-face-off-1437676509908.jpg/BROK/thumbnail/1200x1200/quality/100/digitalfoundry-2015-god-of-war-3-remastered-face-off-1437676509908.jpg",
    ];
    my();
    function my() {
        var text = '';
        for (var i in arr) {
            text += ' <img src=" ' + arr[i] + ' " alt="" width="100%" height="100%"> ';
        }
        document.querySelector(".demo").innerHTML = text;
    }
</script>

</html>
