<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="text" id="txt">
        <input type="button" value="Click" onclick="get()">
    </form>
</body>
<script>
    var num = document.getElementById("txt");
    var fomat = /^[0-9]+$/;

    // var fomat = /^[0-9a-zA-Z]+$/;
    // var fomat2 = /^[a-z]+$/;

    function get() {
        if (num.value.match(fomat)) {
            if (num.value.length >= 5) {
                alert("Success");
            } else {
                alert("input number 5 to 10")
            }
        } else {
            alert("Cannot input Charator")
        }
    }
</script>

</html>
