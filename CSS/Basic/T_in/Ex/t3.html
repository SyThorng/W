<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
            padding: 0%;
            margin: 0%;
            background-color: black;
        }

        .e1{
            background-color: aqua;
            width:1200px;
            height: 800px;
            position: relative;
            margin: auto;
            padding: 2px;
        }
        .t2{
            background-color: red;
            width: 1150px;
            height: 100px;
            margin: auto;
        }
        .e3{
            background-color:blue;
            width: 1150px;
            height: 100px;
            margin: auto;
            margin-top: 25px;
            position:relative;
        }
        .Q1{
            background-color: darkorchid;
            width: 68%;
            height: 65%;
            margin-top: 25px;
            margin-left: 25px;
            position: absolute;
            /* padding: 2px; */
        }
        .e4{
            background-color: blue;
            width: 25%;
            height: 60%;
            margin-left: 870px;
            margin-top: 25px;
            position: absolute;
        }
        .Q2{
            background-color: greenyellow;
            width: 95%;
            height: 150px;
            margin: auto;
            margin-top: 20px;
            padding: 1px;
            display: flex;
        }
        .r4{
            background-color: rgb(234, 110, 15);
            width: 90%;
            height: 145px;
            margin: auto;
            margin-top: 10px;
        }
        .F1{
            background-color: brown;
            width: 70%;
            height: 97%;
            margin-top: 0.4%;
            position: relative;
        }
        .F2{
            background-color: cadetblue;
            width: 28%;
            height: 97%;
            margin-top: 0.4%;
            margin-left: 1%;
        }
    </style>
</head>
<body>
        <div class="e1">
            <div class="t2"></div>
            <div class="e3"></div>
            <div class="Q1">
                <div class="Q2">
                    <div class="F1"></div>
                    <div class="F2"></div>
                </div>
                <div class="Q2"><div class="F1"></div>
                <div class="F2"></div></div>
                <div class="Q2"><div class="F1"></div>
                <div class="F2"></div></div>
            </div>
            <div class="e4">
                    <div class="r4"></div>
                    <div class="r4"></div>
                    <div class="r4"></div>

            </div>
        </div>
</body>
</html>
