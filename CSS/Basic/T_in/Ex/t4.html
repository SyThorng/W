<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .q{
            background-color:blueviolet;
            width: 900px;
            height: 900px;
            margin: auto;
            padding: 1px;
        }
        .q1{
            background-color: aqua;
            width: 97%;
            height: 10%;
            margin: auto;
            margin-top: 10px;
            
        }
        .q2{
            background-color:red;
            width: 97%;
            height: 10%;
            margin: auto;
            margin-top: 10px;
        }
        .q3{
            background-color: greenyellow;
            width: 42%;
            height: 20%;
            margin-top: 10px;
            margin-left: 15px;
            position: absolute;
        }
        .q4{
            background-color: orange;
            width: 20%;
            height: 20%;
            margin-left: 700px;
            margin-top: 10px;
        }
        .R1{
            position: relative;
            display: flex;
            margin-left: 20px;
        }
        .r1{
            background-color: brown;
            width: 160px;
            height: 450px;
            position: relative;
            margin: auto;
            margin-top: 20px;
            margin-left: 2px;
            
        }
    </style>
</head>
<body>
    <div class="q">
        <div class="q1"></div>
        <div class="q2"></div>
        <div class="q3"></div>
        <div class="q4"></div>
        <div class="R1">
            <div class="r1"></div>
            <div class="r1"></div>
            <div class="r1"></div>
            <div class="r1"></div>
            <div class="r1"></div>
        </div>
    </div>
</body>
</html>
