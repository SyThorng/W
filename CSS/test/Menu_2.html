<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for test</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .big-box {
            width: 80%;
            height: 800px;
            background-color: red;
            margin: auto;
            position: relative;
        }

        .top {
            width: 80%;
            height: 100px;
            background-color: blue;
            position: relative;
            top: 10px;
            left: 100px;
        }

        .middle {
            width: 80%;
            height: 400px;
            background-color: azure;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 150px;
            left: 100px;

        }

        .middle-left {
            width: 300px;
            height: 80%;
            position: relative;
            background-color: aqua;
            top: 10px;
        }

        .middle-right {
            width: 300px;
            height: 80%;
            position: relative;
            background-color: black;
            top: 10px;
            left: 10px;
        }

        .bottom {
            width: 80%;
            height: 100px;
            background-color: blue;
            position: absolute;
            bottom: 0px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div class="big-box">
        <div class="top"></div>
        <div class="middle">
            <div class="middle-left">

            </div> <div class="middle-right"> </div> </div>
        <div class="bottom"></div>
    </div>
</body>

</html>
