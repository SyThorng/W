<!DOCTYPE html>
<html lang="en">
    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body{
            background-image: url(god.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0px;
            padding: 0px;
        }
        .back{
            background-color: rgba(0, 0, 0, 0.485);
            width: 50%;
            height: 900px;
            margin: auto;
            margin-top: 300px;
            border: 3px solid rgb(209, 112, 38);
            font-size: 50px;
            text-align: left;
            color: white;
            font-family: 'Kdam Thmor Pro', sans-serif;
            padding: 50px;
            box-shadow: 3px 3px 3px gray;
        }
        input[type=text],select{
            width: 95%;
            
            font-size: 50px;
            padding: 20px;
            border-radius: 30px;
            /* color: white; */
            /* background-color: black; */
            margin-bottom: 20px;
        }
        input[type=submit]{
            width: 300px;
            padding: 30px;
            margin-left: 300px;
            font-family: 'Kdam Thmor Pro', sans-serif;
            font-size: 50px;
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.551);
            border: 3px solid rgb(200, 104, 30);
            color: orange;
            border-radius: 30px;
        }
        input[type=submit]:hover{
            border: 10px solid red;
            color: aqua;
        }
    </style>
</head>
<body>
    <div class="back">
        <label for="">គោត្តនាម</label><br>
        <input type="text" placeholder="  បញ្ចូលឈ្មោះ.."><br>
        <label for="">លេខទំនាក់ទំនង</label><br>
        <input type="text" placeholder="  បញ្ចូលលេខទូរសព្ទ៍.." style="color: chocolate;"><br>
        <label for="">ប្រទេស</label><br>
        <select name="" id="" style="width: 100%;">
            <option value="">Thailand</option>
            <option value="">Khmer</option>
            <option value="">USA</option><br>
        </select>
        <br>
        <input type="submit" value="បញ្ចូល">
        <input type="submit" value="សម្អាត"> <br>
        <input type="password" style="font-size: 40px;" value="FakePSW" id="myInput"> <br>
        <button style="font-size: 40px;" onclick="myFunction()"> show password </button>
    </div>
</body>
</html>
