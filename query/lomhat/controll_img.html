<script>
    $(document).ready(function () {

        var numSlider = $('.slide').length;

        $('.slide').hide();
        var i = 0;
        $('.slide').eq(i).show();

        // silde next
        $('.next').click(function () {
            $('.slide').eq(i).hide();
            i++;
            if (i >= numSlider) {
                i = 0;
            }
            $('.slide').eq(i).show();
        })

        $('.back').click(function () {
            $('.slide').eq(i).hide();
            if (i == 0) {
                i = numSlider; Ã˜
                // i=4;
            }
            i--;
            $('.slide').eq(i).show();
        })
    })
</script>
