<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="jquery-3.4.1.min.js"> </script>
    <style>
        .like {
            padding: 50px 50px;
            font-size: 100px;
            float: left;
        }
    </style>
</head>

<body>
    <div class="like"><i class="fa-solid fa-thumbs-up" data-opt="1"></i></div>
    <div class="like"><i class="fa-solid fa-thumbs-up" data-opt="1"></i></div>
    <div class="like"><i class="fa-solid fa-thumbs-up" data-opt="1"></i></div>
    <div class="like"><i class="fa-solid fa-thumbs-up" data-opt="1"></i></div>
    <div class="like"><i class="fa-solid fa-thumbs-up" data-opt="1"></i></div>
</body>
<script>
    $(document).ready(function () {
        $('.like').click(function () {
            var ethis = $(this);
            var opt1 = ethis.data("opt")
            if (opt1 == 1) {
                ethis.css({ "color": "blue", "font-size": "150px" });
                ethis.data("opt", "2");
            } else {
                ethis.css({ "color": "black", "font-size": "100px" });
                ethis.data("opt", "1");
            }

        });
    });
</script>

</html>
