<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>

    <style>
        input[type="text"] {
            width: 100px;
            height: 100px;
            font-size: 50px;
        }
    </style>
</head>
<input type="text" id="t1">
<input type="text" id="t2">
<input type="text" id="t3">

<body>
    <script>

        $(document).ready(function () {
            var txt1 = $('#t1');
            var txt2 = $('#t2');
            var txt3 = $('#t3');

            $('#t1').keyup(function () {
                $('#t2').keyup(function () {
                    txt3.val(sum(txt1.val(), txt2.val()))
                    if (txt3.val() < 0) {
                        document.getElementById("t3").style.color = "red";
                        // $('#t3').html("color:red");
                    }

                })
            })

            function sum(q1, q2) {
                return parseInt(q1) + parseInt(q2);
            }
        })
    </script>
</body>

</html>
