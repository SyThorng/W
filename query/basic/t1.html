<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style>
        #demo {
            background-color: aqua;
            width: 700px;
            height: 700px;
        }
    </style>
</head>

<body>
    <div id="demo"></div>
    <input type="button" value="Hide" id="btn1">
    <input type="button" value="Show" id="btn2">
    <input type="button" value="toggle" id="btn3">
    <input type="button" value="slidup" id="btn4">
    <input type="button" value="slidDown" id="btn5">
    <input type="button" value="slidToggle" id="btn6">
    <input type="button" value="Fedeout" id="btn7">
    <input type="button" value="FedeIn" id="btn8">
    <input type="button" value="FedeToggle" id="btn9">

</body>
<script>
    $(document).ready(function () {
        $("id").
    })
    $(document).ready(function () {
        $('#btn1').click(function () {
            $('#demo').hide();
        });

        $('#btn2').click(function () {
            $('#demo').show();
        })

        $('#btn3').click(function () {
            $('#demo').toggle();
        })
        $('#btn4').click(function () {
            $('#demo').slideUp();
        })
        $('#btn5').click(function () {
            $('#demo').slideDown();
        })
        $('#btn6').click(function () {
            $('#demo').slideToggle(2000);
        })
        $('#btn7').click(function () {
            $('#demo').fadeOut(2000);
        })
        $('#btn8').click(function () {
            $('#demo').fadeIn(2000);
        })
        $('#btn9').click(function () {
            $('#demo').fadeToggle(1000);
        })
    });
</script>

</html>
