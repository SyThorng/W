<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <form action="" class="row  mt-3" >
            <!-- mt= margin top -->
            <div class="col-md-6">
                <label for="" class="form-label">First Name</label> 
                <input type="text" class="form-control" required placeholder="FirstName"> 
            </div>
            <div class="col-md-6">
                <label for="" class="form-label" >Last Name</label> 
                <input type="text" class="form-control" required placeholder="LastName"> 
            </div>
            <div class="col-md-9">
                <label for="" class="form-label">Email</label>
                <input type="text" class="form-control" required placeholder="Email">
            </div>
            <div class="col-md-3">
                <label for="" class="form-label">Phone Number</label>
                <input type="text" class="form-control" required placeholder="+855">
            </div>
            <div class="col-md-12">
                <label for="" class="form-label"> Comment,Question</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Submit" class="form-control" required></textarea>
            </div>
            <div class="col-md-3">
                <input type="submit" value="Submit" class="mt-3 bg-primary " > 
            </div>
        </form>
    </div>
</body>
