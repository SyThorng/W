<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        /*Extra large devices (large desktops, 1200px and up)*/
        @media (min-width: 1200px){
            .box {
                height: 300px;
            }
        }

        /*Large devices (desktops, 992px and up)*/
        @media (min-width: 992px) and (max-width: 1199.98px) {
            .box {
                height: 200px;
            }
        }

        /*Medium devices (tablets, 768px and up)*/
        @media (min-width: 768px) and (max-width: 991.98px) {
            .box {
                height: 100px;
            }
        }

        /*Small devices (landscape phones, 576px and up)*/
        @media (min-width: 576px) and (max-width: 767.98px) {
            .box {
                height: 150px;
            }
        }

        /*Extra small devices (portrait phones, less than 576px)*/
        @media (max-width: 575.98px) {
            .box {
                height: 110px;
            }
        }

        body {
            /* background-color: black; */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <div class="container-fluid"></div> -->
        <div class="row">
            <div class="col-xl-3 col-lg-12 col-md-6 col-sm-3 col-12 box" style="background-color: red;">1</div>
            <div class="col-xl-3 col-lg-12 col-md-6 col-sm-3 col-12 box" style="background-color:darkgoldenrod;">2</div>
            <div class="col-xl-3 col-lg-12 col-md-6 col-sm-3 col-12 box" style="background-color:blue;">3</div>
            <div class="col-xl-3 col-lg-12 col-md-6 col-sm-3 col-12 box" style="background-color:lawngreen">4</div>
        </div>
    </div>
</body>

</html>
